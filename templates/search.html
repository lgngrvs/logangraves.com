{% extends 'base.html' %}
{% block title %}Search results{% endblock %}
{% block content %}
    <p><i>Results for "{{ search }}"</i></p> 
    {% if posts %}
        {% for post in posts %}
            <div class='post'>
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['content'] }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Couldn't find anything.</p>
    {% endif %}
{% endblock %}
