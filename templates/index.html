{% extends "base.html" %}
{% block title %}Index of logangraves.com{% endblock %}
{% block content %} 
    <h1 style="text-align: center;">logangraves.com -- site pages</h1>
    {% for post in posts %}
        <div class='post'>
            <a href="{{ url_for('show_post_slug', slug=post['slug']) }}"><h2>{{ post['title'] }}</h2></a>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
