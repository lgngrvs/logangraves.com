{% extends "base.html" %}
{% block title %}Index of logangraves.com{% endblock %}
{% block content %} 
    <h1>Index</h1>
    <!--h2  class="background-title" style="text-align: center;">Index</h2-->
    {% for post in posts %}
        <div class='post'>
            <h2><a href="{{ url_for('show_post_slug', slug=post['slug']) }}">{{ post['title'] }}</a></h2>
            <p>{{ post['content'] | safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
