{% extends "base.html" %}
{% block title %}Tag results{% endblock %}
{% block content %} 
    <h5>Displaying tag "{{ tag }}"</h5> 
    {% for post in posts %}
        <div class='post'>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
