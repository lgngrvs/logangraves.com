<!DOCTYPE html>
<html lang="en">
<head>
  <title>post</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>
<body>
    <h5>Displaying tag "{{ tag }}"</h5> 
    {% for post in posts %}
        <div class='post'>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
</body>
